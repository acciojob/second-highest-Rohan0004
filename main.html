<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			let max=-Infinity,secMax=max;
            for (const i of arr) { 
				let ele=parseInt(i);
                if(ele>max){
                    secMax=max;
                    max=ele;
                }
                else if (ele!=max && ele>secMax) {
                    secMax=ele;
                }				
            }
            return secMax;
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
